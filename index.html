            ## Graphics are fun

            We now have support for [d3](http://d3js.org)!

            ```javascript
            // Remove any old SVGs for re-running
            d3.select(graphElement).selectAll('*').remove();

            var sampleSVG = d3.select(graphElement)
                .append("svg")
                .attr("width", 100)
                .attr("height", 100);

            sampleSVG.append("circle")
                .style("stroke", "gray")
                .style("fill", "white")
                .attr("r", 40)
                .attr("cx", 50)
                .attr("cy", 50)
                .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
                .on("mouseout", function(){d3.select(this).style("fill", "white");})
                .on("mousedown", animateFirstStep);

            function animateFirstStep(){
                d3.select(this)
                  .transition()
                    .delay(0)
                    .duration(1000)
                    .attr("r", 10)
                    .each("end", animateSecondStep);
            };

            function animateSecondStep(){
                d3.select(this)
                  .transition()
                    .duration(1000)
                    .attr("r", 40);
            };

            return "Try clicking the circle!";
            ```

            And support for NVD3, giving us some nice pre-built graphs. Click run and replay to generate random scatter graphs.

            ```javascript
            d3.select(graphElement).selectAll('*').remove();
            d3.select(graphElement).append('svg').attr("width", 500);

            nv.addGraph(function() {
                var chart = nv.models.scatter()
                    .margin({top: 20, right: 20, bottom: 20, left: 20})
                    .pointSize(function(d) { return d.z })
                    .useVoronoi(false);
                d3.select(graphElement).selectAll("svg")
                    .datum(randomData())
                    .transition().duration(500)
                    .call(chart);
                nv.utils.windowResize(chart.update);
                return chart;
            });

            function randomData() {
                var data = [];
                for (i = 0; i < 2; i++) {
                    data.push({
                        key: 'Group ' + i,
                        values: []
                    });
                    for (j = 0; j < 100; j++) {
                        data[i].values.push({x: Math.random(), y: Math.random(), z: Math.random()});
                    }
                }
                return data;
            }
            return "Try clicking the rerun button!";
            ```

            ## Data sources

            var repos = [];

            Cool, but not super interesting. Instead, why don't we make a pie chart of stargazers?

            ```javascript
            d3.select(graphElement).selectAll('*').remove();
            d3.select(graphElement).append('svg').attr("width", 1000).attr("height", 800);

            nv.addGraph(function() {
              var chart = nv.models.pieChart()
                  .x(function(d) { return d.name })
                  .y(function(d) { return d.stargazers_count })
                  .showLabels(true);

                d3.select(graphElement).selectAll("svg")
                    .datum(data.github)
                    .transition().duration(350)
                    .call(chart);

              return chart;
            });
            return "Try mousing over the different parts!";
            ```
